<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライバー掲示板 - UTIP Live</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32x32" sizes="32x32">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180x180">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-broadcast-tower"></i>
                ライバー掲示板
            </h1>
            <nav class="nav">
                <a href="#home" class="nav-link active">ホーム</a>
                <a href="#popular" class="nav-link">人気</a>
                <a href="#new" class="nav-link">新着</a>
                <a href="#categories" class="nav-link">カテゴリ</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2>ライバー評価掲示板</h2>
                <p>お気に入りのライバーについて感想や評価を共有しよう</p>
                
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="liverSearch" placeholder="ライバー名で検索...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </section>

            <div class="content-wrapper">
                <aside class="sidebar">
                    <div class="widget">
                        <h3>配信カテゴリ</h3>
                        <ul class="category-list">
                            <li><a href="#gaming"><i class="fas fa-gamepad"></i> ゲーム配信</a></li>
                            <li><a href="#music"><i class="fas fa-music"></i> 音楽配信</a></li>
                            <li><a href="#chat"><i class="fas fa-comments"></i> 雑談配信</a></li>
                            <li><a href="#art"><i class="fas fa-palette"></i> お絵描き配信</a></li>
                            <li><a href="#cooking"><i class="fas fa-utensils"></i> 料理配信</a></li>
                            <li><a href="#other"><i class="fas fa-ellipsis-h"></i> その他</a></li>
                        </ul>
                    </div>

                    <div class="widget">
                        <h3>人気ライバー</h3>
                        <div class="popular-livers" id="popularLivers">
                            <!-- 人気ライバーが動的に表示される -->
                        </div>
                    </div>

                    <div class="widget">
                        <h3>最新の評価</h3>
                        <div class="recent-reviews" id="recentReviews">
                            <!-- 最新の評価が動的に表示される -->
                        </div>
                    </div>
                </aside>

                <section class="board-content">
                    <div class="board-header">
                        <h2>ライバー一覧</h2>
                        <button class="btn-primary" id="addLiverBtn">
                            <i class="fas fa-plus"></i> ライバー追加
                        </button>
                    </div>

                    <div class="sort-filters">
                        <button class="filter-btn active" data-sort="popular">人気順</button>
                        <button class="filter-btn" data-sort="newest">新着順</button>
                        <button class="filter-btn" data-sort="rating">評価順</button>
                        <button class="filter-btn" data-sort="reviews">レビュー数順</button>
                    </div>

                    <div class="livers-grid" id="liversGrid">
                        <!-- ライバーカードがここに動的に追加される -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- ライバー追加モーダル -->
    <div class="modal" id="addLiverModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ライバー追加</h3>
                <button class="modal-close" id="closeLiverModal">&times;</button>
            </div>
            <form class="liver-form" id="liverForm">
                <div class="form-group">
                    <label for="liverName">ライバー名</label>
                    <input type="text" id="liverName" required>
                </div>
                <div class="form-group">
                    <label for="liverCategory">配信カテゴリ</label>
                    <select id="liverCategory" required>
                        <option value="">選択してください</option>
                        <option value="gaming">ゲーム配信</option>
                        <option value="music">音楽配信</option>
                        <option value="chat">雑談配信</option>
                        <option value="art">お絵描き配信</option>
                        <option value="cooking">料理配信</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="liverPlatform">配信プラットフォーム</label>
                    <select id="liverPlatform" required>
                        <option value="">選択してください</option>
                        <option value="youtube">YouTube</option>
                        <option value="twitch">Twitch</option>
                        <option value="niconico">ニコニコ生放送</option>
                        <option value="mildom">Mildom</option>
                        <option value="openrec">OPENREC</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="liverDescription">説明</label>
                    <textarea id="liverDescription" rows="3" placeholder="ライバーの特徴や配信内容など..."></textarea>
                </div>
                <button type="submit" class="btn-primary">ライバーを追加</button>
            </form>
        </div>
    </div>

    <!-- レビュー投稿モーダル -->
    <div class="modal" id="reviewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="reviewModalTitle">レビューを投稿</h3>
                <button class="modal-close" id="closeReviewModal">&times;</button>
            </div>
            <form class="review-form" id="reviewForm">
                <div class="form-group">
                    <label for="reviewRating">評価</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                    <input type="hidden" id="reviewRating" required>
                </div>
                <div class="form-group">
                    <label for="reviewTitle">タイトル</label>
                    <input type="text" id="reviewTitle" required placeholder="レビューのタイトル">
                </div>
                <div class="form-group">
                    <label for="reviewContent">感想・評価</label>
                    <textarea id="reviewContent" rows="5" required placeholder="このライバーについての感想や評価を書いてください..."></textarea>
                </div>
                <div class="form-group">
                    <label for="reviewerName">投稿者名</label>
                    <input type="text" id="reviewerName" required placeholder="あなたの名前（匿名可）">
                </div>
                <input type="hidden" id="reviewLiverId">
                <button type="submit" class="btn-primary">レビューを投稿</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 UTIP Live. All rights reserved.</p>
            <div class="footer-links">
                <a href="https://utip-live.com/">UTIP Live</a>
                <a href="#privacy">プライバシーポリシー</a>
                <a href="#terms">利用規約</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
