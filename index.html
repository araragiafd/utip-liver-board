<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お気に入りのライバーを検索</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e91e63">
</head>
<body>
    <div class="container">
        <!-- ヘッダー部分 -->
        <header class="header">
            <h1 class="title">お気に入りのライバーを検索</h1>
            
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="liverSearch" placeholder="ライバー名" class="search-input">
                    <button id="searchBtn" class="search-btn">検索</button>
                </div>
                <div class="search-results" id="searchResults">検索結果：</div>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <div class="liver-grid" id="liverGrid">
                <!-- ライバーカードがここに動的に追加される -->
            </div>
        </main>

        <!-- 新規ライバー追加ボタン -->
        <div class="add-liver-section">
            <button class="add-liver-btn" id="addLiverBtn">紹介したいライバー</button>
        </div>
    </div>

    <!-- ライバー追加モーダル -->
    <div class="modal" id="addLiverModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>紹介したいライバー</h3>
                <button class="modal-close" id="closeLiverModal">&times;</button>
            </div>
            <form class="liver-form" id="liverForm">
                <div class="form-group">
                    <label for="liverName">ライバー名</label>
                    <input type="text" id="liverName" required placeholder="ライバーの名前を入力">
                </div>
                <div class="form-group">
                    <label for="liverDescription">コメント・エピソード</label>
                    <textarea id="liverDescription" rows="6" required placeholder="このライバーについてのコメントやエピソードを書いてください..."></textarea>
                </div>
                <button type="submit" class="submit-btn">投稿する</button>
            </form>
        </div>
    </div>

    <!-- コメント追加モーダル -->
    <div class="modal" id="commentModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="commentModalTitle">コメントを追加</h3>
                <button class="modal-close" id="closeCommentModal">&times;</button>
            </div>
            <form class="comment-form" id="commentForm">
                <div class="form-group">
                    <label for="commentContent">コメント・エピソード</label>
                    <textarea id="commentContent" rows="4" required placeholder="コメントやエピソードを書いてください..."></textarea>
                </div>
                <input type="hidden" id="commentLiverId">
                <button type="submit" class="submit-btn">コメントを投稿</button>
            </form>
        </div>
    </div>

    <!-- ライバー詳細モーダル -->
    <div class="modal" id="liverDetailModal">
        <div class="modal-overlay"></div>
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="liverDetailTitle">ライバー詳細</h3>
                <button class="modal-close" id="closeDetailModal">&times;</button>
            </div>
            <div class="liver-detail-content" id="liverDetailContent">
                <!-- ライバーの詳細とコメントがここに表示される -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
